version: '3.8'

services:
  backend:
    build: ./backend
    container_name: fintech-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - FLASK_ENV=production
    volumes:
      - backend_models:/app/saved_models
    networks:
      - fintech-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: fintech-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - fintech-network

volumes:
  backend_models:

networks:
  fintech-network:
    driver: bridge